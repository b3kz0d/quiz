<form ng-controller="loginCtrl">
    <input type="text"  ng-model="User.UserName" placeholder="UserName"/>
    <br />

    <input type="text" ng-model="User.Password" placeholder="Password" />
    <br />
    <input  type="submit" ng-click="login()" value="Log in"/>
    <input  type="button" ng-click="logout()" value="Log out"/>

</form>
