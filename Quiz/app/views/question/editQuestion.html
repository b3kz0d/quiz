<form class="form-horizontal col-sm-12 col-md-10 col-md-offset-3">
    <!--<div>-->
    <div class="form-group">
        <label class="control-label col-sm-2">Question</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="Question.QuestionContent" placeholder="Question Content ..." />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Category</label>
        <div class="col-sm-4">
            <select ng-model="Question.CategoryId" class="form-control">
                <option value="">-------- Choose Category --------</option>
                <option ng-repeat="c in categories" value="{{c.Id}}" ng-selected="Question.CategoryId===c.Id">
                    {{c.Name }}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Level</label>
        <div class="col-sm-4">
            <select ng-model="Question.QuestionLevelId" class="form-control">
                <option value="">-------- Choose Category --------</option>
                <option ng-repeat="l in levels" value="{{l.Id}}" ng-selected="Question.QuestionLevelId===l.Id">
                    {{l.Name }}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5" align="center">Answers</label>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">1)</label>
        <input type="checkbox" ng-model="Question.Answers[0].IsCorrect" />
        <div class="col-sm-4">

            <input type="text" class="form-control" ng-model="Question.Answers[0].AnswerContent"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">2)</label>
        <input type="checkbox" ng-model="Question.Answers[1].IsCorrect" />
        <div class="col-sm-4">

            <input type="text" class="form-control" ng-model="Question.Answers[1].AnswerContent" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">3)</label>
        <input type="checkbox" ng-model="Question.Answers[2].IsCorrect" />
        <div class="col-sm-4">

            <input type="text" class="form-control" ng-model="Question.Answers[2].AnswerContent" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">4)</label>
        <input type="checkbox" ng-model="Question.Answers[3].IsCorrect" />
        <div class="col-sm-4">

            <input type="text" class="form-control" ng-model="Question.Answers[3].AnswerContent" />
        </div>
    </div>
   

    <div class="form-group">
        <div class="col-sm-2"></div>
        <a href="#/questions" class="btn btn-primary col-sm-2">Back to list</a>
        <input type="submit" class="btn btn-info col-sm-2" ng-click="edit()" value="Update" />
        
    </div>
    <!--</div>-->
</form>
